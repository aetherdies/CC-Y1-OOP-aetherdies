<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comment form</title>
</head>
<body>
    <form id="Comment_form">
        <p>
            Name: 
            <input id="name" type="text" name="name" value="">
            <span id="name_error" class="error">This name is invalid.<span>
        </p>
        <p>
            Category:
            <select id="category" name="category">
                <option value="">Choose an option..</option>
                <option value="Sport">Sport</option>
                <option value="Music">Music</option>
                <option value="Movies">Movies</option>
            </select>
            <span id="category_error" class="error"><span>
        </p>
        <p>
            Experience:
            <input type="radio" name="experience" value="Novice">Novice
            <input type="radio" name="experience" value="Competent">Competent
            <input type="radio" name="experience" value="Expert">Expert
            <span id="experience_error" class="error"><span>
        </p>
        <p>
            Languages:
            <input type="checkbox" class="languages" name="languages[]" value="English">English
            <input type="checkbox" class="languages" name="languages[]" value="Irish">Irish
            <input type="checkbox" class="languages" name="languages[]" value="Spanish">Spanish
            <span id="languages_error" class="error"><span>
        </p>
        <button type="submit_btn" type="submit">Submit</button>
        <script src="formHandler.js"></script>
    </form>
</body>
</html>
